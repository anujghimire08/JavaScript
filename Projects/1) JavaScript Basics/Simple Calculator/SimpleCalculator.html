<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <!-- Simple Calculator (add, subtract, multiply, divide) -->
    <input type="number" name="number" id="number1" />
    <input type="number" name="number" id="number2" />
    <input type="text" name="number" id="result" readonly />
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="product()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <script>
      const valueFirst = document.getElementById("number1");
      const valueSecond = document.getElementById("number2");
      const result = document.getElementById("result");

      function add() {
        let num1 = Number(valueFirst.value);
        let num2 = Number(valueSecond.value);
        result.value = num1 + num2;
      }

      function sub() {
        let num1 = Number(valueFirst.value);
        let num2 = Number(valueSecond.value);
        result.value = num1 - num2;
      }

      function product() {
        let num1 = Number(valueFirst.value);
        let num2 = Number(valueSecond.value);
        result.value = num1 * num2;
      }

      function divide() {
        let num1 = Number(valueFirst.value);
        let num2 = Number(valueSecond.value);
        if (num2 > 0) {
          result.value = num1 / num2;
        } else {
          result.value = "Error: Divide by 0";
        }
      }
    </script>
  </body>
</html>
