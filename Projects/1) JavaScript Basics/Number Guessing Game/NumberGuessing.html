<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <h1>ðŸŽ¯ Number Guessing Game</h1>
    <p>Guess a number between <b>1 and 100</b></p>
    <input type="number" name="number" id="number" />
    <button id="check" onclick="check()">Check</button>
    <button id="restart" onclick="restart()">Restart</button>
    <p id="message"></p>
    <p id="attempt"></p>
  </body>
  <script>
    let randomNum;
    const Result = document.getElementById("message");
    const Attempt = document.getElementById("attempt");
    let UserAttempt;
    start();
    function start() {
      UserAttempt = 10;
      randomNum = Math.floor(Math.random() * 100) + 1;
      Attempt.innerText = `Attempt: ${UserAttempt}`;
    }

    function check() {
      if (UserAttempt === 0) return;
      const userGuess = Number(document.getElementById("number").value);
      UserAttempt--;
      Attempt.innerText = `Attempt: ${UserAttempt}`;
      if (userGuess === randomNum) {
        Result.textContent = `ðŸŽ‰ Correct! You guessed the number!`;
        endgame();
      } else if (UserAttempt === 0) {
        Result.textContent = `âŒ Game Over! Number was ${randomNum}. Restart Game`;
        endgame();
      } else if (userGuess > randomNum) {
        Result.textContent = `ðŸ“ˆ Too High!`;
      } else {
        Result.textContent = `ðŸ“‰ Too Low!`;
      }
    }
    function restart() {
      const userGuess = document.getElementById("number");
      userGuess.value = ``;
      Attempt.innerText = ``;
      Result.innerText = ``;
      userGuess.disabled = false;
      document.getElementById("check").disabled =   false;
      start();
    }

    function endgame() {
      const userGuess = document.getElementById("number");
      userGuess.disabled = true;
      document.getElementById("check").disabled = true;
    }
  </script>
</html>
