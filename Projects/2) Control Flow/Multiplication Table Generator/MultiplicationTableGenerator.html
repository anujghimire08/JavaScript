<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table Generator</title>
  </head>
  <style>
    .container {
      background-color: white;
      width: 300px;
      height: auto;
      padding: 1rem;
      border: 1px solid black;
      box-shadow: 0px 0px 1px 1px rgba(0, 0, 0, 0.175);
    }
  </style>
  <body>
    <h1><mark>&nbsp;Multiplication Table Generator &nbsp;</mark></h1>
    <div class="container">
      <input
        type="text"
        name=""
        id="input"
        pattern="0-9"
        placeholder="Enter Number"
      />
      <button onclick="generate()">Generate Table</button>
      <div id="multiplication-table"></div>
    </div>
    <script>
      const multiplicationTable = document.getElementById(
        "multiplication-table"
      );
      function generate() {
        const input = Number(document.getElementById("input").value);
        let html = "";
        for (let i = 1; i <= 10; i++) {
          html += `<p> ${input} x ${i} = ${i * input} </p>`;
        }
        multiplicationTable.innerHTML = html;
      }
    </script>
  </body>
</html>
