<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ“ Password Strength Checker</title>
  </head>
  <body>
    <h1>ğŸ”Password Strength Checker</h1>
    <input type="text" id="password" required />
    <input
      type="button"
      value="Check"
      onclick="check()"
      style="
        background-color: red;
        color: white;
        border: 1px solid black;
        border-radius: 5px;
      "
    />
    <p id="result"></p>
    <script>
      function check() {
        const password = document.getElementById("password").value;
        const result = document.getElementById("result");
        if (password.length < 6) {
          result.textContent = "Weak Password âŒ";
          result.style.color = "red";
        } else if (
          password.match(/[0-9]/) &&
          password.match(/[a-zA-z]/) &&
          password.match(/[@.$*!-]/)
        ) {
          result.textContent = "Strong Password âœ…";
          result.style.color = "green";
        } else if (password.match(/[0-9]/) && password.match(/[a-zA-Z]/)) {
          result.textContent = "Medium Password âš ï¸";
          result.style.color = "blue";
        }
      }
    </script>
  </body>
</html>
