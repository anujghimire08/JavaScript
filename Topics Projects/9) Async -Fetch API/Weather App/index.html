<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒ¤Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        height: 100vh;
        background: linear-gradient(20deg, #4989ef, #e69fe2);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .weather-app {
        background: #ffffff;
        width: 320px;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.25);
      }

      .weather-app h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .search-box {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .search-box input {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
      }

      .search-box button {
        padding: 10px 15px;
        border: none;
        background: #4facfe;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
      }

      .search-box button:hover {
        background: #00c6fb;
      }

      .weather-box {
        margin-top: 10px;
      }

      .weather-box h3 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #444;
      }

      .temp {
        font-size: 48px;
        font-weight: bold;
        color: #222;
        margin-bottom: 5px;
      }

      #description {
        text-transform: capitalize;
        color: #666;
        margin-bottom: 20px;
      }

      .details {
        display: flex;
        justify-content: space-around;
        border-top: 1px solid #eee;
        padding-top: 15px;
      }

      .details div span {
        font-size: 14px;
        color: #888;
      }

      .details div p {
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="weather-app">
      <h2>ðŸŒ¤ Weather App</h2>

      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="searchBtn">Search</button>
      </div>

      <div class="weather-box"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
