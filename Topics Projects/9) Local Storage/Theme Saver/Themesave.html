<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Theme Change</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s, color 0.3s;
      }

      .container {
        text-align: center;
        padding: 30px;
        border-radius: 10px;
      }

      .theme-btn {
        margin-top: 20px;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 6px;
        border: none;
        font-size: 16px;
      }

      body.light {
        background-color: #e2e2e2be;
        color: #222;
      }

      body.light .container {
        background-color: #ffffff;
      }

      body.light .theme-btn {
        background-color: #222;
        color: #fff;
      }

      body.dark {
        background-color: #121212;
        color: #f5f5f5;
      }

      body.dark .container {
        background-color: #1f1f1f;
      }

      body.dark .theme-btn {
        background-color: #f5f5f5;
        color: #121212;
      }
    </style>
  </head>
  <body class="light">
    <div class="container">
      <h1>Theme Switcher</h1>
      <p>This theme will be saved using localStorage</p>

      <button id="themeToggle" class="theme-btn">ðŸŒ™ Dark Mode</button>
    </div>
    <script src="Themesave.js"></script>
  </body>
</html>
