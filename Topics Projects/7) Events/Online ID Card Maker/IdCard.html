<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online ID Card Maker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgb(242, 150, 150);
      }
      .card {
        background-color: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        max-width: 300px;
        border-radius: 5px;
        border: 1px solid black;
        padding: 10px;
      }
      .image {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
        background-color: red;
        overflow: hidden;
      }
      .img {
        width: 100%;
        height: 100%;
      }
      p {
        margin-top: 8px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸªªOnline ID Card Maker</h1>
    <br /><br />
    <form action="">
      <input type="text" name="imgUrl" id="imgUrl" placeholder="profile URL" />
      <input type="text" placeholder="UserName" />
      <input type="text" placeholder="Occupation" />
      <input type="text" placeholder="Bio" />
      <input type="submit" value="Generate" />
    </form>
    <br /><br /><br />
    <script src="IdCard.js"></script>
  </body>
</html>
