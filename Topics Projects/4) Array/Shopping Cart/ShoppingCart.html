<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <style>
      body {
        display: grid;
        place-content: center;
      }
      li {
        font-style: italic;
        font-size: 20px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>üõçÔ∏èShopping Cart</h1>
    <input
      type="text"
      name="product-name"
      id="product-name"
      placeholder="Product Name"
      required
    />
    <br />
    <input
      type="number"
      name="product-quantity"
      id="product-quantity"
      placeholder="Product Quantity"
      min="1"
    />
    <br />
    <input
      type="number"
      id="product-price"
      placeholder="Product Price"
      min="1"
    />
    <br />
    <button onclick="addCart()">Add to cart</button>
    <br />
    <button onclick="display()">Show List</button>
    <br /><br />
    <fieldset>
      <legend>Your Cart List</legend>
      <ol id="list"></ol>
      <h3>Total Price: <span id="total"></span></h3>
      <h4 id="message"></h4>
    </fieldset>
    <script src="ShoppingCart.js"></script>
  </body>
</html>
