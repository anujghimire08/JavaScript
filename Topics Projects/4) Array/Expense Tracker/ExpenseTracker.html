<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <input type="text" id="expenseName" placeholder="Expense Name" />
    <input type="number" id="expenseCost" placeholder="Expense Price" min="0" />
    <button onclick="addExpense()">Add Expense</button>
    <button onclick="display()">Show Expense List</button>
    <button onclick="totalExpense()">Total Expense</button>
    <ol id="result"></ol>
    <h3>Total Expenses : <span id="total"></span></h3>
    <script src="ExpenseTracker.js"></script>
  </body>
</html>
