<!doctype html>
<html>
  <head>
    <title>Random Joke Generator API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      #joke-card {
        background-color: #fff;
        padding: 20px;
        width: fit-content;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      #setup {
        font-size: 18px;
        margin-bottom: 15px;
        color: black;
      }
      #genre {
        font-size: 15px;
        font-weight: 600;
        color: #333;
        text-transform: capitalize;
      }
      #punchline {
        font-size: 18px;
        color: #007bff;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="joke-card">
      <div id="box"></div>
      <button id="jokeBtn">Get Jokes</button>
    </div>
    <script src="RandomJoke.js"></script>
  </body>
</html>
